<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .url-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .model-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .model-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Whisper Transcription</h1>
            <p>YouTube video to SRT transcription</p>
        </div>
        
        <form id="transcriptionForm">
            <div class="form-group">
                <label for="urlInput">YouTube URL</label>
                <input type="url" 
                       class="url-input" 
                       id="urlInput" 
                       placeholder="https://www.youtube.com/watch?v=..." 
                       required />
            </div>
            
            <div class="form-group">
                <label for="modelSelect">Model Size</label>
                <select class="model-select" id="modelSelect">
                    <option value="tiny">Tiny (Fastest, less accurate)</option>
                    <option value="base">Base</option>
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium (Recommended)</option>
                    <option value="large">Large (Slowest, most accurate)</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button" id="submitButton">
                ðŸš€ Start Transcription
            </button>
        </form>
        
        <div class="status" id="status"></div>
        
        <div class="footer">
            <p>Powered by OpenAI Whisper and MLX-Whisper</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('transcriptionForm');
        const urlInput = document.getElementById('urlInput');
        const modelSelect = document.getElementById('modelSelect');
        const submitButton = document.getElementById('submitButton');
        const status = document.getElementById('status');

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="loading"></span>Processing...';
            } else {
                submitButton.disabled = false;
                submitButton.innerHTML = 'ðŸš€ Start Transcription';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('Please enter a valid YouTube URL', 'error');
                return;
            }

            hideStatus();
            setLoading(true);
            showStatus('Starting transcription... This may take a few minutes.', 'info');

            try {
                const response = await fetch('/generate-srt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        model_size: modelSelect.value
                    })
                });

                if (response.ok) {
                    // Get the SRT content as text
                    const srtContent = await response.text();
                    
                    // Create a download link
                    const blob = new Blob([srtContent], { type: 'text/plain' });
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = 'transcription.srt';
                    link.textContent = 'Download SRT File';
                    
                    showStatus('Transcription completed successfully!', 'success');
                    
                    // Add download link to status
                    const downloadDiv = document.createElement('div');
                    downloadDiv.style.marginTop = '1rem';
                    downloadDiv.appendChild(link);
                    status.appendChild(downloadDiv);
                    
                    // Auto-download
                    link.click();
                    
                } else {
                    const errorData = await response.json();
                    showStatus(`Error: ${errorData.detail || 'Transcription failed'}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>

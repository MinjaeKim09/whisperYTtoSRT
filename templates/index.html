<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to SRT Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .error-message {
            background-color: #4a2222;
            border-left: 4px solid #ef4444;
            color: #fecaca;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">YouTube to SRT Converter</h1>
            <p class="text-gray-400 mt-2">Enter a YouTube video URL to generate a subtitle (.srt) file.</p>
        </div>

        <div id="error-box" class="hidden p-4 rounded-lg error-message"></div>

        <div id="form-container" class="space-y-4">
            <div>
                <label for="youtube-url" class="text-sm font-medium text-gray-300 block mb-2">YouTube URL</label>
                <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                <span id="btn-text">Generate SRT File</span>
                <div id="btn-spinner" class="hidden spinner w-5 h-5 border-2 border-gray-400 rounded-full mx-auto"></div>
            </button>
        </div>

    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const urlInput = document.getElementById('youtube-url');
        const errorBox = document.getElementById('error-box');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');

        generateBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();

            if (!url || !url.includes('youtube.com') && !url.includes('youtu.be')) {
                showError('Please enter a valid YouTube URL.');
                return;
            }
            
            // --- Call the backend ---
            generateSRT(url);
        });

        async function generateSRT(url) {
            // 1. Update UI to show processing state
            setLoadingState(true);
            hideError();

            try {
                // 2. Make the API call to the Flask backend
                const response = await fetch('/generate-srt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                // 3. Check if the response is successful
                if (response.ok) {
                    // If successful, the response body is the SRT file content
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = downloadUrl;
                    a.download = 'transcription.srt';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    a.remove();
                } else {
                    // If the server returned an error (e.g., 400, 500)
                    const errorData = await response.json();
                    showError(errorData.error || 'An unknown error occurred.');
                }

            } catch (error) {
                // Handle network errors (e.g., server is down)
                console.error('Fetch Error:', error);
                showError('Could not connect to the server. Please try again later.');
            } finally {
                // 4. Reset the UI
                setLoadingState(false);
            }
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
            } else {
                generateBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            errorBox.classList.add('hidden');
        }
    </script>

</body>
</html>
